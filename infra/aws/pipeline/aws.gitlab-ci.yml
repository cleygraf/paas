variables:
  URL_PROD: "https://$APP_NAME-$BASE_DOMAIN_PROD"
  URL_REVIEW: "https://$APP_NAME--$CI_COMMIT_SHORT_SHA-$BASE_DOMAIN_REVIEW"  
  AWS_EXECUTION_ROLE_ARN_REVIEW: "arn:aws:iam::687015913858:role/ecsTaskExecutionRole"
  AWS_ECS_CLUSTER_REVIEW: "gitlab-review"
  AWS_ECS_SERVCIE_REVIEW: "gitlab-review-svc"
  AWS_ECS_TASK_DEFINITION_REVIEW: "paas-review"
  AWS_ECS_TASK_FAMILY_REVIEW: "paas-review"

build-container:
  stage: build
  image: amazon/aws-cli
  before_script:
    - amazon-linux-extras install docker > /dev/null 2>&1
    - yum -y install amazon-ecr-credential-helper > /dev/null 2>&1
  services:
    - docker:dind
  tags:
    - aws
  script:
    # Make docker work with IRSA
    # - dockerConfig="~/.docker"
    # - mkdir -p "$dockerConfig"
    # - echo '{"credsStore":"ecr-login"}' > "$dockerConfig/config.json"
    - docker build -t "$AWS_REPO_URI:latest" .
    # Uncomment next line for use with IRSA
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION| docker login --username AWS --password-stdin $AWS_REPO_URI
    - docker push "$AWS_REPO_URI:latest"
  needs:
    - job: generate-deck
    - job: create-qr

review:
  stage: review
  image: amazon/aws-cli
  tags:
    - aws
  script:
    # - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    # - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    # - aws configure set region $AWS_DEFAULT_REGION
    - definitions=$(cat ./infra/aws/config/review/task_definition.json)
    - echo $definitions
    - aws ecs register-task-definition  --region "$AWS_DEFAULT_REGION" --family "$AWS_ECS_TASK_FAMILY_REVIEW" --container-definitions "$definitions" --cpu "0" --memory "1024" --network-mode  "awsvpc" --requires-compatibilities "FARGATE" --execution-role-arn "$AWS_EXECUTION_ROLE_ARN_REVIEW" 
    # - aws ecs register-task-definition  --region "${AWS_DEFAULT_REGION}" --family "$AWS_ECS_TASK_FAMILY_REVIEW" --container-definitions "$definitions" --cpu "256" --memory  "512" --network-mode  "awsvpc"  --requires-compatibilities "FARGATE" --execution-role-arn "$AWS_EXECUTION_ROLE_ARN_REVIEW" 
    - aws ecs update-service --region "$AWS_DEFAULT_REGION" --cluster "$AWS_ECS_CLUSTER_REVIEW" --service "$AWS_ECS_SERVCIE_REVIEW"  --task-definition "$AWS_ECS_TASK_DEFINITION_REVIEW"
  environment:
    name: review
    url: $URL_REVIEW
  only:
    - branches
  except:
    - master

stop_review:
  stage: review
  image: google/cloud-sdk
  script:
    - echo $GCP_SERVICE_KEY__TEST > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID__TEST
    - tar -zcf /tmp/source.tgz . && gcloud builds submit --config=./infra/google/pipeline/cloudbuild-stop-review.yaml --substitutions=BRANCH_NAME="$CI_COMMIT_REF_NAME",TRIGGER_NAME="build-container",SHORT_SHA="$CI_COMMIT_SHORT_SHA",REF_NAME="$APP_NAME" /tmp/source.tgz
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_NAME--$CI_COMMIT_SHORT_SHA
    action: stop

deploy-prod:
  stage: deploy
  image: google/cloud-sdk
  services:
    - docker:dind
  script:
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID
    - tar -zcf /tmp/source.tgz . && gcloud builds submit --config=./infra/google/pipeline/cloudbuild-deploy-prod.yaml --substitutions=BRANCH_NAME="$CI_COMMIT_REF_NAME",TRIGGER_NAME="build-container",SHORT_SHA="$CI_COMMIT_SHORT_SHA",REF_NAME="$APP_NAME" /tmp/source.tgz
    - echo "$URL_PROD"
    - cat ./assets/url-prod.txt
  environment:
    name: production
    url: $URL_PROD
  when: manual
  needs:
    - job: generate-deck
    - job: create-qr
