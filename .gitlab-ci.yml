stages:
  - linting
  - build
  - review
  - deploy

cache:
  paths:
    - public
    - public/staging

markdownlint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/markdownlint:latest
  only:
    changes:
      - "**/*.md"
      - "**/*.markdown"
  script:
    - mdl --style all -i -r ~MD004,~MD009,~MD013,~MD025,~MD032,~MD041 --warnings .

generate-deck:
  stage: build
  image:
    name: marpteam/marp-cli
    entrypoint: [""]
  script :
    - mkdir build/
    - export MARP_USER="$(id -u):$(id -g)"
    - /home/marp/.cli/docker-entrypoint -I . -o build/
    - /home/marp/.cli/docker-entrypoint -I . --pdf -o build/
  artifacts:
    paths:
      - "build/"
  dependencies:
    - markdownlint

staging:
  stage: review
  script:
    # Just move the pages to the public dir
    #- mv build public
    #- cp -r assets public/
    - mkdir -p public
    - mkdir -p public/$CI_PIPELINE_ID/
    - cp -v builf/* public/$CI_PIPELINE_ID/ -R
  artifacts:
    paths:
      - public
  dependencies:
    - generate-deck
  environment:
    name: Staging
    url: "https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/slides.html"

production:
  stage: deploy
  script:
    - cp -r -v build public
    - cp -r -v assets public/
  artifacts:
    paths:
      - public
  dependencies:
    - generate-deck
  when: manual
  allow_failure: false


