stages:
  - linting
  - build
  - deploy

markdownlint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/markdownlint:latest
  script:
    - mdl --style all -i -r ~MD009,~MD013,~MD025,~MD041 --warnings .

generate-deck:
  stage: build
  image:
    name: marpteam/marp-cli
    entrypoint: [""]
  script :
    - mkdir build/
    - export MARP_USER="$(id -u):$(id -g)"
    - /home/marp/.cli/docker-entrypoint -I . -o build/
    - /home/marp/.cli/docker-entrypoint -I . --pdf -o build/
  artifacts:
    paths:
      - "build/"
  dependencies:
    - markdownlint

pages:
  stage: deploy
  script:
    # Just move the pages to the public dir
    - mv build public
    - cp assets public/
  artifacts:
    paths:
      - public
  dependencies:
    - generate-deck

