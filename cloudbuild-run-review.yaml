steps:
  - name: "bash"
    args: ["echo", "$TRIGGER_NAME"]
    # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "paas-app--$BRANCH_NAME--$SHORT_SHA",
        "--image",
        "gcr.io/$PROJECT_ID/paas-app--$BRANCH_NAME",
        "--region",
        "europe-west4",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
